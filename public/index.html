<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

    <h1>Tic Tac Toe ....</h1>
    <h2 class="player"></h2>
    <h2 class="game-status"></h2>
    <div id="start-screen">
        
    </div>
    <div id="game-screen">
        <div class="board">
            <div class="cell" id="cell-0" data-cell-index="0"><p>X</p></div>
            <div class="cell" id="cell-1" data-cell-index="1"></div>
            <div class="cell" id="cell-2" data-cell-index="2"></div>
            <div class="cell" id="cell-3" data-cell-index="3"></div>
            <div class="cell" id="cell-4" data-cell-index="4"></div>
            <div class="cell" id="cell-5" data-cell-index="5"></div>
            <div class="cell" id="cell-6" data-cell-index="6"></div>
            <div class="cell" id="cell-7" data-cell-index="7"></div>
            <div class="cell" id="cell-8" data-cell-index="8"></div>    
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script>
        var socket = io();
    </script> -->
    <script src="/script.js"></script>
</body>

</html>
