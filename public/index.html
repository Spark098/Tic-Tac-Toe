<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/tic-tac-toe.ico">
</head>

<body>
    <div id="start-screen">
        <h1 style="margin-bottom: 50px;">Tic Tac Toe</h1>
        <div id="new-game">
            <h2>ðŸ“ŒCreate a new game</h2>
            <input type="text" id="room-id" placeholder="Enter your room ID" autocomplete="off">
            <button id="create-room-btn">Create</button>
        </div>

        <div id="join-game">
            <h2>ðŸ“Œ Join a room</h2>
            <input type="text" id="join-room-id" placeholder="Enter the room ID" autocomplete="off">
            <button id="join-room-btn">Join</button>
        </div>

        <div id="display-error" style="background-color: red;  width: 50%; margin: auto">
        </div>
    </div>

    <div id="game-screen">
        <div id="game-messages">
            <h1 id="next-player" style="font-family: 'Source Code Pro', monospace;"></h1>
            <h1 id="game-notification" style="font-family: 'Source Code Pro', monospace;"></h1>
        </div>
        <div id="board">
            <div class="cell" id="cell-0" data-cell-index="0"></div>
            <div class="cell" id="cell-1" data-cell-index="1"></div>
            <div class="cell" id="cell-2" data-cell-index="2"></div>
            <div class="cell" id="cell-3" data-cell-index="3"></div>
            <div class="cell" id="cell-4" data-cell-index="4"></div>
            <div class="cell" id="cell-5" data-cell-index="5"></div>
            <div class="cell" id="cell-6" data-cell-index="6"></div>
            <div class="cell" id="cell-7" data-cell-index="7"></div>
            <div class="cell" id="cell-8" data-cell-index="8"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>

</html>
