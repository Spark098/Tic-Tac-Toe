<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div id="start-screen">
        <h1 style="margin-bottom: 50px;">Tic Tac Toe</h1>
        <div id="new-game">
            <h1>ðŸ“ŒCreate a new game</h1>
            <input type="text" id="room-id" placeholder="Enter your room ID">
            <button id="create-room-btn">Create</button>
        </div>

        <div id="join-game">
            <h1>ðŸ“Œ Join a room</h1>
            <input type="text" id="join-room-id" placeholder="Enter the room ID">
            <button id="join-room-btn">Join</button>
        </div>

        <div id="display-error">
            <h2>error </h2>
        </div>
    </div>

    <div id="game-screen">
        <h1 id="next-player"></h1>
        <h1 id="game-notification">Winner</h1>
        <div id="board">
            <div class="cell" id="cell-0" data-cell-index="0">
                <p>X</p>
            </div>
            <div class="cell" id="cell-1" data-cell-index="1"></div>
            <div class="cell" id="cell-2" data-cell-index="2"></div>
            <div class="cell" id="cell-3" data-cell-index="3"></div>
            <div class="cell" id="cell-4" data-cell-index="4"></div>
            <div class="cell" id="cell-5" data-cell-index="5"></div>
            <div class="cell" id="cell-6" data-cell-index="6"></div>
            <div class="cell" id="cell-7" data-cell-index="7"></div>
            <div class="cell" id="cell-8" data-cell-index="8"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <!-- <script>
        var socket = io();
    </script> -->
    <script src="/script.js"></script>
</body>

</html>
